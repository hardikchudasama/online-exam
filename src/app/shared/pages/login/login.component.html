<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
                <fieldset>
                    User: U:User P:User <br>
                    Admin: U: Admin P: Admin
                    <h2>Sign In</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Enter username"
                            formControlName="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Enter password"
                            formControlName="password">
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
